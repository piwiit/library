<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./images/favicon.png" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="title">Library</h1>
      </div>
    </header>
    <main class="main">
      <button class="btn btn-green btn-large" id="addBookBtn">Add book</button>
      <div class="books-grid" id="booksGrid"></div>
    </main>
    <footer class="footer">
      <p>Copyright Â© 2021 piwiit</p>
      <a href="https://github.com/piwiit" target="_blank"> <i class="fab fa-github"></i></a>
    </footer>
    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h3 class="big-title">Add new book</h3>
        <input class="input" type="text" id="title" placeholder="Title" required />
        <p class="error-msg" id="errorMsg"></p>
        <input class="input" type="text" id="author" placeholder="Author" required />
        <input class="input" type="number" id="pages" placeholder="Pages" required />
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="isRead" />
        </div>
        <button class="btn btn-green btn-medium" type="submit">Submit</button>
      </form>
    </div>
    <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
