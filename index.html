<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300;400&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <script src="https://kit.fontawesome.com/25d75193a7.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="css/modern-normalize.min.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1 class="title">Library</h1>
      <div class="info">
        <div class="descritption border b5">
          <p>
            This is a simple library app where you can add and delete books, change book status, see
            basic information and library statistics.
          </p>
        </div>
        <div class="stat border b5">
          <p><span class="bold">Read books :</span><span class="read-books"></span></p>
          <p><span class="bold">Unread books :</span><span class="unread-books"></span></p>
          <p><span class="bold">total-books :</span><span class="total-books"></span></p>
          <div class="button">
            <button class="exemple">exemple library</button>
            <button class="clearData">Clear data</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="cardContent"></div>
    </main>

    <footer>
      <div class="footer">
        <a class="text-dark" href="https://www.linkedin.com/in/jonathan-bouillaux-810b831a1/">
          Â© 2020 Copyright : BouillauxJonathan</a
        >
      </div>
    </footer>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form action="" method="get" class="form-example">
          <div class="form-example">
            <label for="title">Enter the title: </label>
            <input type="text" name="title" id="title" required />
          </div>

          <div class="form-example">
            <label for="author">Enter author's name: </label>
            <input type="text" name="author" id="author" required />
          </div>

          <div class="form-example">
            <label for="pages">Number of pages: </label>
            <input type="text" name="pages" id="pages" required />
          </div>

          <div class="form-example">
            <input type="submit" value="Subscribe!" />
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
